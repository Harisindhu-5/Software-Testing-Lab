{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Seller Dashboard</h2>
  <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Add New Product</a>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{{ product.image }}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description|truncatewords:15 }}</p>
          <p class="card-text"><strong>${{ product.price }}</strong></p>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary">View</a>
          <a href="{% url 'product_edit' product.id %}" class="btn btn-warning ms-2">Edit</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
