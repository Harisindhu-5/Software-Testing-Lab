{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Checkout</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h4>Order Summary</h4>
    <ul>
      {% for item in items %}
      <li>{{ item.quantity }} x {{ item.product.name }} @ ${{ item.product.price }}</li>
      {% endfor %}
    </ul>
    <h5>Total: ${{ total_price }}</h5>
    <button type="submit" class="btn btn-success">Place Order</button>
    <a href="{% url 'cart' %}" class="btn btn-secondary">Back to Cart</a>
  </form>
</div>
{% endblock %}
