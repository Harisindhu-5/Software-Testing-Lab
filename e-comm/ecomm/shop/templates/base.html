<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <i class="fas fa-shopping-cart me-2"></i>
      E-Commerce
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/cart/"><i class="fas fa-shopping-cart me-1"></i>Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="/wishlist/"><i class="fas fa-heart me-1"></i>Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="/orders/"><i class="fas fa-list me-1"></i>Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile/"><i class="fas fa-user me-1"></i>Profile</a></li>
          {% if user.role == 'seller' %}
            <li class="nav-item"><a class="nav-link" href="/seller/"><i class="fas fa-store me-1"></i>Seller Dashboard</a></li>
          {% endif %}
          <li class="nav-item"><span class="nav-link disabled"><i class="fas fa-user-circle me-1"></i>{{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link" href="/logout/"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login/"><i class="fas fa-sign-in-alt me-1"></i>Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup/"><i class="fas fa-user-plus me-1"></i>Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
